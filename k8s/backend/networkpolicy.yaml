apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-allow-gateway
  labels:
    app: backend
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic only from gateway VPC CIDR (10.0.0.0/16)
  - from:
    - ipBlock:
        cidr: 10.0.0.0/16
    ports:
    - protocol: TCP
      port: 8080
  # Allow health checks from within the same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
