apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  labels:
    app: backend
    tier: internal
spec:
  replicas: 2
  progressDeadlineSeconds: 900   # 15 min — allows time for node image pull + startup
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0        # Never create extra pods — avoids node capacity overflow on t3.medium
      maxUnavailable: 1  # Take down 1 old pod first, then bring up 1 new pod
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: internal
    spec:
      imagePullSecrets:
      - name: ghcr-credentials   # Created by deploy.yml before kubectl apply
      containers:
      - name: backend
        image: ghcr.io/imtiazwaraich/sentinel-split/sentinel-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
