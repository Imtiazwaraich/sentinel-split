apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-proxy
  labels:
    app: gateway
    tier: frontend
spec:
  replicas: 2
  progressDeadlineSeconds: 900   # 15 min — allows time for node image pull + startup
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0        # Never create extra pods — avoids node capacity overflow on t3.medium
      maxUnavailable: 1  # Take down 1 old pod first, then bring up 1 new pod
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-credentials   # Created by deploy.yml before kubectl apply
      containers:
      - name: proxy
        image: ghcr.io/imtiazwaraich/sentinel-split/sentinel-gateway:latest
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - configMapRef:
            name: gateway-config
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
